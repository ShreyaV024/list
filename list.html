<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Practice</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background-color: rgb(16, 16, 47);
            padding: 10px;
        }

        .todo {
            width: 100%;
            max-width: 540px;
            background-color: whitesmoke;
            margin: 100px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
        }

        .todo h2 {
            color: #002765;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            user-select: none;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 16px;
            background: transparent;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
        }

        ul li {
            list-style: none;
            padding: 12px 8px 12px 50px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .edit {
            position: absolute;
            right: 80px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete {
            position: absolute;
            right: 10px;
            padding: 5px 10px;
            background: #ff5945;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>Todo List</h2>
            <div class="row">
                <input type="text" id="text" placeholder="Add your text">
                <button id="btn">Add</button>
            </div>
            <ul id="ul">
                <!-- List items will be added dynamically via JavaScript -->
            </ul>
        </div>
    </div>
    <script>
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let ul = document.getElementById('ul');

        // Add new todo item
        btn.addEventListener('click', function() {
            let inputValue = text.value;
            console.log(inputValue);

            if (inputValue == '') {
                alert('Enter your text');
            } else {
                ul.innerHTML += `
                    <li>
                        ${inputValue}
                        <button onclick="edit(this)" class="edit">Edit</button>
                        <button onclick="del(this)" class="delete">Delete</button>
                    </li>
                `;
                text.value = '';
            }
        });

        // Remove list item
        function del(e) {
            e.parentElement.remove();
        }

        // Edit list item
        function edit(e) {
            let li = e.parentElement;
            let inputValue = prompt("Edit your text:", li.firstChild.nodeValue.trim());
            if (inputValue !== null) {
                li.firstChild.nodeValue = inputValue + ' ';
            }
        }
    </script>
</body>
</html>
